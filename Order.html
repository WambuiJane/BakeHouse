<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Order Form</title>
    <link rel="stylesheet" href="css/Order.css">
</head>
<body>
    <div class="container">
        <h2>Order Your Cake</h2>
        <form action="process_order.php" method="post" enctype="multipart/form-data">
            <label for="size">Select Size:</label>
            <select name="size" id="size">
                <option value="Small">Small(0.5kg)</option>
                <option value="Medium">Medium(1kg)</option>
                <option value="Large">Large(2.5kg and above)</option>
            </select>
            <label for="flavour">Select Shape:</label>
                <div class="cake-shape">
                <div class="cake-container">
                    <input type="radio" name="shape" id="round" value="round" placeholder="Enter Cake Shape"required>
                <label for="round" class="round-cake"></label>
            </div>
            </div>
            <div class="cake-shape">
                <div class="cake-container">
                    <input type="radio" name="shape" id="square" value="square"  placeholder="Enter Cake Shape"required>
                <label for="square" class="square-cake"></label>
            </div>
            </div>
            <div class="cake-shape">
                <div class="cake-container">
                <input type="radio" name="shape" id="heart" value="heart"  placeholder="Enter Cake Shape"required>
                <label for="heart" class="heart-cake">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
                        <path fill="#f9c77e" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>                    
                </label>
            </div>
            </div>
            <div class="cake-shape">
                    <input type="radio" name="shape" id="other" value="other"  placeholder="Enter Cake Shape"required>
                <label for="other">Other</label>
            </div>
            <label for="flavour">Select Flavour:</label>
            <select name="flavour" id="flavour">
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="red_velvet">Red Velvet</option>
                <option value="carrot">Carrot</option>
                <option value="lemon">Lemon</option>
                <option value="passion">Passion</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherFlavour" name="otherFlavour" style="display: none;">
            <label for="toppings">Additional Toppings:</label>
            <input type="text" name="toppings" id="toppings" placeholder="Enter additional toppings">

            <label for="image">Upload Envisioned Cake Picture</label>
            <input type="file" name="image" id="image"></form><br>

            <label for="Additional Notes">Additional Notes:</label>
            <textarea name="notes" id="notes" placeholder="Enter any additional notes"></textarea>

            <label for="delivery">Delivery Address:</label>
            <input type="text" name="delivery" id="delivery" placeholder="Enter delivery address" required>

            <input type="submit" value="Add to Cart">
        </form>
    </div>
    <script>
         document.getElementById('flavour').addEventListener('change', function() {
            var otherFlavourInput = document.getElementById('otherFlavour');
            if (this.value === 'others') {
                otherFlavourInput.style.display = 'block';
                otherFlavourInput.setAttribute('required', 'required'); // Make the field required
            } else {
                otherFlavourInput.style.display = 'none';
                otherFlavourInput.removeAttribute('required');
            }
        });
    </script>

</body>
</html>
